<!doctype html>
<html lang="en">
  <head>
    <!-- Meta Charset -->
    <meta charset="UTF-8" />
  
    <!-- Viewport Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/semfundo.png" />
  
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  
    <!-- Title -->
    <title>BrainDex - Trilha de Conhecimento</title>
  
    <!-- Meta Description -->
    <meta
      name="description"
      content="BrainDex é a melhor plataforma para aprender e testar seus conhecimentos com trilhas gamificadas. Aprenda de forma interativa e avalie seu progresso!"
    />
  
    <!-- Open Graph Meta Tags (Para Compartilhamento Social) -->
    <meta property="og:title" content="BrainDex - Trilha de Conhecimento" />
    <meta
      property="og:description"
      content="Descubra uma nova maneira de aprender! Jogue, revise e alcance seus objetivos com trilhas gamificadas no BrainDex."
    />
    <meta property="og:image" content="/public/cardfinal.png" />
    <meta property="og:url" content="https://teste-trivia-game.vercel.app/" />
    <meta property="og:type" content="website" />
  
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BrainDex - Trilha de Conhecimento" />
    <meta
      name="twitter:description"
      content="Aprenda e jogue em trilhas interativas! Avalie seu progresso e alcance novos níveis de conhecimento."
    />
    <meta name="twitter:image" content="/cardfinal.png" />
  
    <!-- Robots Meta -->
    <meta name="robots" content="index, follow" />
  
    <!-- Canonical Link -->

  </head>
  
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
